<!-- forms to get contact information -->
    <div class="content">
        <h2>Contact Me</h2>
        
        <form id="form"  class="contactForm">
            <!-- first name -->
            <label for="fname">First Name:</label><br>
            <input type="text" name="fname" id="fname" placeholder="Your first name"/><br>
            <!-- last name -->
            <label for="lname">Last Name:</label><br>
            <input type="text" name="lname" id="lname" placeholder="Your last name"/><br>
            <!-- email -->
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="youremail@email.com"/><br>
            <!-- message -->
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="8" cols="48" placeholder="Type your message here"></textarea><br>
            <input type="submit" id="submit" value="Submit"/>
        </form>
        </div>
    </div>
